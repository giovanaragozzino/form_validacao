<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/meucss.css">

        <title>Cadastre-se</title>
    </head>

    <body>

        <div class="container col-12 d-flex justify-content-center mt-3 mb-3">
            <div class="caixa col-5">

                <!-- TITULO -->
                <div class="titulo m-auto">
                    <h1>Cadastre-se</h1>
                </div>
               
    
                <hr>

                <!-- FORMULARIO -->

                <form class="formulario" id="formulario">
                    <div class="row">
                       <div class="col-8 mb-2">
                            <label for="nome">Nome: </label>
                            <input type="text" name="nome" id="nome" minlength="3" class="form-control" required>
                       </div>
                    </div> 

                    <div class="row">
                        <div class="col-8 mb-2">
                            <label for="email">E-mail: </label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8 mb-2">
                            <label for="telefone">Telefone: </label>
                            <input type="text" id="telefone" name="telefone" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8 mb-2">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" class="form-control" required>
                        </div>                       
                    </div>

                    <div class="row">
                        <div class="col-8 mb-2">
                            <label for="dataNasc">Data de Nascimento: </label>
                            <input type="text" id="dataNasc" name="dataNasc" class="form-control" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8 mb-2">
                            <label for="endereço">Endereço: </label>
                            <input type="text" class="form-control" id="enderçco" name="endereço" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8 mb-2">
                            <label for="estado">Estado: </label>
                            <select id="estado" class="form-control" name="estado" required>
                                <option selected>Escolher...</option>
                                <option>São Paulo</option>
                                <option>Acre</option>
                                <option>Alagoas</option>
                                <option>Amapá</option>
                                <option>Bahia</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-8 mb-2">
                            <label for="cidade">Cidade: </label>
                            <select id="cidade" class="form-control" name="cidade" required>
                                <option selected>Escolher...</option>
                                <option>São Paulo</option>
                                <option>Rio de Janeiro</option>
                                <option>Salvador</option>
                                <option>Recife</option>
                                <option>Fortaleza</option>
                            </select>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="col-8 mb-2">
                            <label for="cep">CEP: </label>
                            <input type="text" class="form-control" id="cep" name="cep" required>
                        </div>
                    </div>

                    <p>

                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkbox" name="checkbox" required>
                            <label class="form-check-label" for="gridCheck">
                                Eu aceito os termos de uso
                            </label>
                        </div>
                    </div>

                    <p>

                    <!-- BOTAO PARA ENVIAR -->
                        
                    <input class="btn btn-dark btn-lg mb-2" id="botao" type="submit" value="ENVIAR">
                </form>
            </div>
            
    
        </div>
        




        <!-- Incluir JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"
         integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
         crossorigin="anonymous"></script>

        <!-- Incluindo o Plugin Mask -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js">
        </script> 

        <!-- Incluindo plugin validade - JQuery -->
         <script 
         src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js">
        </script>

        <!-- Incluindo o JavaScrpit -->
        <script src="js/script.js"></script>

    </body>
</html>
